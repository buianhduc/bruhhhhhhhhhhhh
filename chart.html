<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="chart.css">
</head>
<body>
  <div class="play-screen">
    <div class="header">
      <div class="buttons">
        <button class="btn" id="home"><i class="fa fa-home" aria-hidden="true"></i></button>
        <button class="btn" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
      </div>
      <div class="title">Top 5 highest scores</div>
    </div>
    <div class="chart-container">
        <table class="table table-bordered table-hover">
            <thead class="categories">
              <tr>
                <th scope="col"><i class="fa fa-trophy" aria-hidden="true"></i></th>
                <th scope="col">Player</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="show-results"></tbody>
          </table>
    </div>
  </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="chart.js"></script>
</body>
</html>
